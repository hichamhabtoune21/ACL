    <title>Login Page</title>

    <script>
        function checkLogin() {

            let errors = "";
            let checkErrors = false;

            for (var key in inputLogin) {
                if (isEmpty(inputLogin[key])) {
                    errors += inputLogin[key] + " empty\n";
                    checkErrors = true;
                }
            }

            if (checkErrors) {
                alert(errors);
            }
        }

        function isEmpty(x) {
            return (document.getElementById(x).value == "" || document.getElementById(x).value == null);

        }
    </script>
